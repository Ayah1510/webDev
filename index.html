<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form>
            <label for="username">Enter username:</label>
            <input type="text" id="username" placeholder="username" required>
            <br><br>
            <label for="email">Enter email:</label>
            <input type="email" id="email" placeholder="email" required>
            <br><br>
            <label for="password">Enter password:</label>
            <input type="password" id="password" placeholder="password" required>
            <br>
            <p>Select you age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age"  value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age"  value="50+" id="option-3">
            <label for="option-3">50+</label>

            <br><br>
            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">What is your fav color</option>
                <option value="q2">what is you fav vegetable</option>
                <option value="q3">what is your fav animal</option>
            </select>
            <br><br>
            <label for="ans">Security question answer</label>
            <input type="text" name="ans" id="ans">

            <br><br>
            <label for="bio">Enter bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you"></textarea>
            <br> <br>
            <input type="submit" value="Submit the form" name="" id="">
        
        </form>
    </body>
</html>
